<table class="table table-hover">    
    {% if user.username != current_user.username %}
        <tr>
            <td>                
                <a style="display:block; text-decoration: none" href="{{ url_for('main.talk', id=user.id) }}">
                    <img src="{{ url_for('static', filename='2.jpg') }}" class="img-circle" alt="dog" width="60" height="60">
                    <strong>&nbsp {{user.username}}</strong>
                </a>                
            </td>        
        </tr>
    {% endif %}
</table>
